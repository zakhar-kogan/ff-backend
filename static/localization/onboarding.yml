onboarding.welcome_message:
  en: |-
    <code>Like memes you like</code>
    and <b>AI</b> will learn your taste. 🧠

    You'll earn our tokens for that! 🤫
  ru: |-
    <code>Лайкай то, что нравится</code>
    и <b>AI</b> подберет тебе следующий мем. 🧠

    Ты еще токены наши получишь за это 🤫
  uk: |-
    <code>Лайкай те, що подобається</code>
    і <b>AI</b> підбере тобі наступний мем. 🧠

    Ти ще токени наші отримаєш за це 🤫
  es: |-
    <code>Dale like a lo que te gusta</code>
    y <b>AI</b> te encontrará el siguiente meme. 🧠

    ¡También ganarás nuestros tokens por eso! 🤫
  pt-br: |-
    <code>Curtir o que você gosta</code>
    e <b>AI</b> encontrará o próximo meme para você. 🧠

    Você também ganhará nossos tokens por isso! 🤫
  fr: |-
    <code>Aimez ce que vous aimez</code>
    et <b>AI</b> trouvera le prochain meme pour vous. 🧠

    Vous gagnerez également nos jetons pour cela ! 🤫
  it: |-
    <code>Metti mi piace a ciò che ti piace</code>
    e <b>AI</b> troverà il prossimo meme per te. 🧠

    Guadagnerai anche i nostri token per questo! 🤫
  de: |-
    <code>Like, was dir gefällt</code>
    und <b>AI</b> findet das nächste Meme für dich. 🧠

    Du wirst auch unsere Token dafür verdienen! 🤫
  uz: |-
    <code>Sizga yoqgan narsalarga like bering</code>
    va <b>AI</b> siz uchun keyingi mizgini topadi. 🧠

    Siz ham bu uchun bizning tokenlarimizni olishasiz! 🤫
  fa: |-
    <code>به چیزهایی که دوست دارید لایک کنید</code>
    و <b>هوش مصنوعی</b> برای شما میم بعدی را پیدا می‌کند. 🧠

    شما هم برای این کار توکن‌های ما را کسب خواهید کرد! 🤫
  ar: |-
    <code>أعجب بما تحب</code>
    و <b>AI</b> سيجد لك الميم القادم. 🧠

    ستكسب أيضًا رموزنا لذلك! 🤫
  tr: |-
    <code>Beğendiğiniz şeyleri beğenin</code>
    ve <b>AI</b> sizin için bir sonraki meme'yi bulacak. 🧠

    Bunun için de tokenlerimizi kazanacaksınız! 🤫
  hi: |-
    <code>जो आपको पसंद है उसे लाइक करें</code>
    और <b>AI</b> आपके लिए अगला मीम ढूंढेगा। 🧠

    आपको इसके लिए हमारे टोकन भी मिलेंगे! 🤫


onboarding.invitation_successful_alert:
  en: |-
    👏 Your friend {invited_user_name} just joined the bot!
    Keep sharing memes from the bot and earn tokens 🍔 /b
  ru: |-
    🎉 Твой друг {invited_user_name} теперь тоже с нами.
    Продолжай делиться мемами из бота и зарабатывай токены 🍔 /b
  uk: |-
    🎉 Твій друг {invited_user_name} тепер теж з нами.
    Продовжуй ділитися мемами з бота і заробляй токени 🍔 /b
  es: |-
    🎉 ¡Tu amigo {invited_user_name} acaba de unirse al bot!
    Sigue compartiendo memes del bot y gana tokens 🍔 /b
  pt-br: |-
    🎉 Seu amigo {invited_user_name} acabou de se juntar ao bot!
    Continue compartilhando memes do bot e ganhe tokens 🍔 /b
  fr: |-
    🎉 Votre ami {invited_user_name} vient de rejoindre le bot !
    Continuez à partager des memes du bot et gagnez des jetons 🍔 /b
  it: |-
    🎉 Il tuo amico {invited_user_name} si è appena unito al bot!
    Continua a condividere meme dal bot e guadagna token 🍔 /b
  de: |-
    👏 Dein Freund {invited_user_name} ist gerade dem Bot beigetreten!
    Teile weiterhin Memes aus dem Bot und verdiene Token 🍔 /b
  uz: |-
    🎉 Sizning do'stingiz {invited_user_name} hozir ham botda!
    Botdan mamlakatlar ulashing va tokenlar olishingiz mumkin 🍔 /b
  fa: |-
    👏 دوست شما {invited_user_name} به تازگی به ربات پیوست!
    ادامه دادن به اشتراک گذاری میمز از ربات و کسب توکن‌ها 🍔 /b
  ar: |-
    👏 صديقك {invited_user_name} انضم للتو إلى البوت!
    استمر في مشاركة الميمز من البوت واكسب الرموز 🍔 /b
  tr: |-
    👏 Arkadaşın {invited_user_name} botumuza katıldı!
    Botun memelerini paylaşmaya devam edin ve token kazanın 🍔 /b
  hi: |-
    👏 आपका दोस्त {invited_user_name} अभी बॉट में शामिल हुआ है!
    बॉट से मीम साझा करना जारी रखें और टोकन कमाएं 🍔 /b


onboarding.invited_by_admin:
  ru: |-
    💎 Привет! Теперь и у тебя есть доступ. Быстрее жми /start
  en: |-
    💎 yoo! Welcome to Fast Food Memes bot. Click ➡️ /start
  uk: |-
    💎 Привіт! Тепер і у тебе є доступ. Швидше натискай ➡️ /start
  es: |-
    💎 ¡Hola! Ahora también tienes acceso. Haz clic en ➡️ /start
  pt-br: |-
    💎 Olá! Agora você também tem acesso. Clique em ➡️ /start
  fr: |-
    💎 Salut! Maintenant tu as aussi accès. Clique sur ➡️ /start
  it: |-
    💎 Ciao! Ora anche tu hai accesso. Clicca su ➡️ /start
  de: |-
    💎 Hallo! Jetzt hast du auch Zugang. Klicke auf ➡️ /start
  uz: |-
    💎 Salom! Endi sizga ham kirish berildi. ➡️ /start tugmasini bosing
  fa: |-
    💎 سلام! حالا شما هم دسترسی دارید. روی ➡️ /start کلیک کنید
  ar: |-
    💎 مرحبًا! الآن لديك أيضًا الوصول. انقر على ➡️ /start
  tr: |-
    💎 Merhaba! Artık senin de erişimin var. ➡️ /start'a tıkla
  hi: |-
    💎 नमस्ते! अब आपके पास भी पहुंच है। ➡️ /start पर क्लिक करें


